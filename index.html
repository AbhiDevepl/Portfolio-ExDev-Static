<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 | Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1220;
      --fg: #eaeaf0;
      --muted: #9aa0b4;
      --accent: #6c7cff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a1d3a, var(--bg));
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 480px;
      padding: 2rem;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: clamp(4rem, 12vw, 7rem);
      letter-spacing: -0.05em;
    }

    p {
      margin: 1rem 0 2rem;
      color: var(--muted);
      line-height: 1.6;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 24px rgba(108, 124, 255, 0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(108, 124, 255, 0.45);
    }

    .hint {
      margin-top: 1.25rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="code">404</h1>
    <p>
      You’ve reached a page that doesn’t exist.  
      Either it moved, vanished, or never survived deployment.
    </p>

    <button id="goHome">Go Home</button>

    <div class="hint" id="hint"></div>
  </div>

  <script>
    const hints = [
      "Check the URL. Typos are sneaky.",
      "This route may still be under construction.",
      "The backend knows nothing about this path.",
      "Even the server shrugged."
    ];

    document.getElementById("hint").textContent =
      hints[Math.floor(Math.random() * hints.length)];

    document.getElementById("goHome").addEventListener("click", () => {
      window.location.href = "/";
    });

    // Tiny playful touch: randomize the 404 digits slightly
    const code = document.getElementById("code");
    code.textContent = [..."404"]
      .map(n => (Math.random() > 0.5 ? n : n))
      .join("");
  </script>
</body>
</html>
